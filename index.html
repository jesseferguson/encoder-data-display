<!DOCTYPE html>
<html>
<head>
  <title>Realtime Data Chart</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    #dataChart {
      margin-top: 20px;
      width: 70%;
      height: auto;
    }
    #dataDisplay {
      position: absolute;
      top: 20px;
      left: 5px;
    }
    #options {
      margin-top: 175px;
    }
  </style>
</head>
<body>
  <h3>Realtime Data Chart</h3>

  <div id="options">
    <select id="timeRange">
      <option value="hour">Last Hour</option>
      <option value="day">Last Day</option>
      <option value="week">Last Week</option>
      <option value="month">Last Month</option>
    </select>
    <button id="refreshButton">Refresh Data</button>
    <button id="toggleNoiseButton">Toggle Noise Reduction</button>
  </div>
  <canvas id="dataChart"></canvas>
  
  <div id="dataDisplay">
    <h2>Current Press Speed: <span id="currentSpeed">0</span></h2>
    <h2>Total Distance: <span id="totalDistance">0</span></h2>
    <h2>Total Distance This Month: <span id="totalDistanceMonth">0</span></h2>
    <h2>Total Distance This Quarter: <span id="totalDistanceQuarter">0</span></h2>
  </div>

  <div id="speedAlert" style="display: none;">
    <img src="https://example.com/alert.gif" alt="Speed Alert" />
  </div>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "realtime-database-8bbe2.com",
      databaseURL: "https://realtime-database-8bbe2-default-rtdb.firebaseio.com",
      projectId: "realtime-database-8bbe2",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to your hourly data
    var hourlyDataRef = firebase.database().ref('17Nilpeter_hourlyData');
    var currentSpeedRef = firebase.database().ref('17Nilpeter/currentSpeed');
    var totalDistanceRef = firebase.database().ref('17Nilpeter/totalDistance');
    var totalDistanceMonthRef = firebase.database().ref('17Nilpeter/totalDistanceMonth');
    var totalDistanceQuarterRef = firebase.database().ref('17Nilpeter/totalDistanceQuarter');

    var noiseReduction = false;

    // Initialize Chart
    var ctx = document.getElementById('dataChart').getContext('2d');
    var dataChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Minute Distance',
          data: [],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          fill: false
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute'
            }
          }
        }
      }
    });

    function updateChart(snapshot, cutoff) {
      var labels = [];
      var data = [];
      snapshot.forEach(function(childSnapshot) {
        var dataPoint = childSnapshot.val();
        var timestamp = new Date(dataPoint.timestamp);
        if (timestamp >= cutoff) {
          labels.push(convertUTCToLocalTime(timestamp));
          data.push(dataPoint.minuteDistance);
        }
      });

      if (noiseReduction) {
        data = reduceNoise(data);
      }

      dataChart.data.labels = labels;
      dataChart.data.datasets[0].data = data;
      dataChart.update();
    }

    function reduceNoise(data) {
      var smoothedData = [];
      var windowSize = 5; // Change this to adjust the smoothing effect

      for (var i = 0; i < data.length; i++) {
        var start = Math.max(0, i - Math.floor(windowSize / 2));
        var end = Math.min(data.length, i + Math.floor(windowSize / 2) + 1);
        var sum = 0;

        for (var j = start; j < end; j++) {
          sum += data[j];
        }

        smoothedData.push(sum / (end - start));
      }

      return smoothedData;
    }

    function convertUTCToLocalTime(date) {
      return new Date(date.getTime() - date.getTimezoneOffset() * 60000);
    }

    function fetchData(timeRange) {
      var now = new Date();
      var cutoff = new Date();
      switch (timeRange) {
        case 'hour':
          cutoff.setHours(now.getHours() - 1);
          break;
        case 'day':
          cutoff.setDate(now.getDate() - 1);
          break;
        case 'week':
          cutoff.setDate(now.getDate() - 7);
          break;
        case 'month':
          cutoff.setMonth(now.getMonth() - 1);
          break;
      }

      hourlyDataRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          updateChart(snapshot, cutoff);
        } else {
          console.error("No data available.");
        }
      }, function(error) {
        console.error("Error fetching data: ", error);
      });

      currentSpeedRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeed = snapshot.val();
          $('#currentSpeed').text(formatNumber(currentSpeed));
          if (currentSpeed > 350) {
            $('#speedAlert').show();
          } else {
            $('#speedAlert').hide();
          }
        } else {
          console.error("No current speed data available.");
        }
      }, function(error) {
        console.error("Error fetching current speed: ", error);
      });

      totalDistanceRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          $('#totalDistance').text(formatNumber(snapshot.val()));
        } else {
          console.error("No total distance data available.");
        }
      }, function(error) {
        console.error("Error fetching total distance: ", error);
      });

      totalDistanceMonthRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          $('#totalDistanceMonth').text(formatNumber(snapshot.val()));
        } else {
          console.error("No total distance for the month data available.");
        }
      }, function(error) {
        console.error("Error fetching total distance for the month: ", error);
      });

      totalDistanceQuarterRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          $('#totalDistanceQuarter').text(formatNumber(snapshot.val()));
        } else {
          console.error("No total distance for the quarter data available.");
        }
      }, function(error) {
        console.error("Error fetching total distance for the quarter: ", error);
      });
    }

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Fetch data on page load and update on time range change
    $(document).ready(function() {
      $('#timeRange').change(function() {
        fetchData(this.value);
      });
      $('#refreshButton').click(function() {
        fetchData($('#timeRange').val());
      });
      $('#toggleNoiseButton').click(function() {
        noiseReduction = !noiseReduction;
        fetchData($('#timeRange').val());
      });
      fetchData('hour'); // Default to last hour
    });
  </script>
</body>
</html>
