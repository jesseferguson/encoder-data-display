<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Encoder Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #current-speed {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #speed-percentage {
      margin: 20px auto;
      width: 300px;
      height: 300px;
    }
    #total-distance {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      authDomain: "https://realtime-database-8bbe2.com",
      databaseURL: "https://realtime-database-8bbe2-default-rtdb.firebaseio.com/",
      projectId: "realtime-database-8bbe2"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    let chart;

    document.addEventListener('DOMContentLoaded', function () {
      const dbRef = firebase.database().ref('/test');
      
      dbRef.on('value', (snapshot) => {
        const data = snapshot.val();
        console.log("Data from Firebase:", data); // Debug logging

        if (data) {
          document.getElementById('current-speed').innerText = `Current Speed: ${data.currentSpeed ? (-data.currentSpeed).toFixed(2) : 0} feet/min`;
          document.getElementById('total-distance').innerText = `Total Distance Today: ${data.totalDistance ? (-data.totalDistance).toFixed(2) : 0} feet`;

          const ctx = document.getElementById('speed-percentage').getContext('2d');
          const percentage = data.currentSpeed ? (-data.currentSpeed / 650) * 100 : 0;
          
          if (chart) {
            chart.destroy();
          }

          chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: ['Current Speed (%)', 'Remaining (%)'],
              datasets: [{
                data: [percentage, 100 - percentage],
                backgroundColor: ['#4CAF50', '#e0e0e0'],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          });
        } else {
          console.log("No data available");
        }
      }, (error) => {
        console.error("Error fetching data:", error); // Debug logging for errors
      });
    });
  </script>
</head>
<body>
  <h1>Real-Time Encoder Data</h1>
  <div id="current-speed">Current Speed: 0 feet/min</div>
  <div id="total-distance">Total Distance Today: 0 feet</div>
</body>
</html>
