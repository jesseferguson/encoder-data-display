<!DOCTYPE html>
<html>
<head>
  <title>Realtime Data Chart</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    #dataChart {
      margin-top: 20px;
      width: 70%;
      height: auto;
    }
  </style>
</head>
<body>
  <h3>Realtime Data Chart</h3>
  <canvas id="dataChart"></canvas>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // References to your data
    var hourlyDataRef = firebase.database().ref('hourlyData');

    // Initialize Chart
    var ctx = document.getElementById('dataChart').getContext('2d');
    var dataChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Hourly Data',
          data: [],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          fill: false
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'hour'
            }
          }
        }
      }
    });

    function fetchData() {
      var cutoff = new Date();
      cutoff.setHours(cutoff.getHours() - 24); // Show data for the last 24 hours

      hourlyDataRef.orderByChild('timestamp').startAt(cutoff.getTime()).on('value', function(snapshot) {
        var labels = [];
        var data = [];
        
        snapshot.forEach(function(childSnapshot) {
          var dataPoint = childSnapshot.val();
          var timestamp = new Date(dataPoint.timestamp);
          labels.push(timestamp);
          data.push(dataPoint.value);
        });

        dataChart.data.labels = labels;
        dataChart.data.datasets[0].data = data;
        dataChart.update();
      });
    }

    fetchData();
  </script>
</body>
</html>
