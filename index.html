<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Encoder Data</h1>
    <div id="data">Loading...</div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://api.github.com/repos/jesseferguson/Encoder/contents/data/data.txt', {
                    headers: {
                        // Uncomment the next line and replace 'YOUR_GITHUB_TOKEN' if your repository is private
                        'Authorization': 'Bearer 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',
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });

                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('data').innerText = data;
                } else {
                    console.error('Error fetching data:', response.status, response.statusText);
                    document.getElementById('data').innerText = 'Error fetching data';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data').innerText = 'Error fetching data';
            }
        }

        setInterval(fetchData, 10000); // Fetch data every 5 seconds
        fetchData(); // Initial fetch
    </script>
</body>
</html>
