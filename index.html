<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Encoder Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #current-speed {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #speed-percentage {
      margin: 20px auto;
      width: 300px;
      height: 300px;
    }
    #total-distance {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "realtime-database-8bbe2.firebaseapp.com",
      databaseURL: "https://realtime-database-8bbe2-default-rtdb.firebaseio.com/test",
      projectId: "realtime-database-8bbe2",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', function () {
      const dbRef = firebase.database().ref('/encoderData');
      
      dbRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById('current-speed').innerText = `Current Speed: ${data.currentSpeed.toFixed(2)} feet/min`;
          document.getElementById('total-distance').innerText = `Total Distance Today: ${data.totalDistance.toFixed(2)} feet`;
          
          const ctx = document.getElementById('speed-percentage').getContext('2d');
          const percentage = (data.currentSpeed / 650) * 100;
          const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: ['Current Speed (%)', 'Remaining (%)'],
              datasets: [{
                data: [percentage, 100 - percentage],
                backgroundColor: ['#4CAF50', '#e0e0e0'],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false
            }
          });
        }
      });
    });
  </script>
</head>
<body>
  <h1>Real-Time Encoder Data</h1>
  <div id="current-speed">Current Speed: 0 feet/min</div>
  <canvas id="speed-percentage"></canvas>
  <div id="total-distance">Total Distance Today: 0 feet</div>
</body>
</html>
