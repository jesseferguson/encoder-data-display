<!DOCTYPE html>
<html>
<head>
  <title>Realtime Data Chart</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
  <style>
    #dataChart {
      margin-top: 20px;
      width: 70%;
      height: auto;
    }
    #dataDisplay {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .dataBlock {
      text-align: center;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 18%;
      transition: transform 0.3s;
    }
    .dataBlock:hover {
      transform: scale(1.05);
    }
    .dataBlock h2 {
      margin: 0;
    }
    .dataBlock .speed {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 24px;
    }
    .rank-1 {
      background-color: gold;
    }
    .rank-2 {
      background-color: silver;
    }
    .rank-3 {
      background-color: bronze;
    }
    #options {
      margin-top: 20px;
    }
    .badge {
      display: inline-block;
      padding: 0.25em 0.4em;
      font-size: 75%;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.375rem;
      margin-left: 5px;
    }
    .badge-1 {
      background-color: #ffd700;
      color: #fff;
    }
    .badge-2 {
      background-color: #c0c0c0;
      color: #fff;
    }
    .badge-3 {
      background-color: #cd7f32;
      color: #fff;
    }
  </style>
</head>
<body>
  <h3>Total Footage: <span id="totalFootage">0</span></h3>
  <div id="options">
    <select id="timeRange">
      <option value="hour">Last Hour</option>
      <option value="day">Last Day</option>
      <option value="week">Last Week</option>
      <option value="month">Last Month</option>
    </select>
    <button id="refreshButton">Refresh Data</button>
    <button id="toggleNoiseButton">Toggle Noise Reduction</button>
  </div>
  
  <canvas id="dataChart"></canvas>
  
  <div id="dataDisplay">
    <!-- Data blocks will be inserted here dynamically -->
  </div>

  <div id="speedAlert" style="display: none;">
    <img src="https://example.com/alert.gif" alt="Speed Alert" />
  </div>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      authDomain: "realtime-database-8bbe2.com",
      databaseURL: "https://realtime-database-8bbe2-default-rtdb.firebaseio.com",
      projectId: "realtime-database-8bbe2",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // References to your data
    var hourlyDataRef = firebase.database().ref('17Nilpeter_hourlyData');
    var hourlyDataETIRef = firebase.database().ref('ETI_hourlyData');
    var hourlyDataAZTRef = firebase.database().ref('18AZT_hourlyData');
    var hourlyData13NilpeterRef = firebase.database().ref('13Nilpeter_hourlyData');
    var hourlyData13AZTRef = firebase.database().ref('13AZT_hourlyData');
    var currentSpeedRef = firebase.database().ref('17Nilpeter/currentSpeed');
    var currentSpeedETIRef = firebase.database().ref('ETI/currentSpeed');
    var currentSpeedAZTRef = firebase.database().ref('18AZT/currentSpeed');
    var currentSpeed13NilpeterRef = firebase.database().ref('13Nilpeter/currentSpeed');
    var currentSpeed13AZTRef = firebase.database().ref('13AZT/currentSpeed');
    var totalDistanceRef = firebase.database().ref('17Nilpeter/totalDistance');
    var totalDistanceETIRef = firebase.database().ref('ETI/totalDistance');
    var totalDistanceAZTRef = firebase.database().ref('18AZT/totalDistance');
    var totalDistance13NilpeterRef = firebase.database().ref('13Nilpeter/totalDistance');
    var totalDistance13AZTRef = firebase.database().ref('13AZT/totalDistance');

    var noiseReduction = false;
    var selectedTimeRange = 'hour'; // Default to last hour

    // Initialize Chart
    var ctx = document.getElementById('dataChart').getContext('2d');
    var dataChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Minute Distance (17 Nilpeter)',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          },
          {
            label: 'Minute Distance (ETI)',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 4,
            fill: false,
            pointRadius: 0
          },
          {
            label: 'Minute Distance (18 Aztech)',
            data: [],
            borderColor: 'rgba(255, 159, 64, 1)', // Darker color
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          },
          {
            label: 'Minute Distance (13 Nilpeter)',
            data: [],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          },
          {
            label: 'Minute Distance (13 Aztech)',
            data: [],
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          }
        ]
      },
      options: {
        tooltips: {
          mode: 'nearest',
          intersect: false,
          callbacks: {
            label: function(tooltipItem, data) {
              var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
              var value = tooltipItem.yLabel;
              return datasetLabel + ': ' + value;
            }
          }
        },
        hover: {
          mode: 'nearest',
          intersect: false
        },
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute',
              stepSize: 5,
              tooltipFormat: 'HH:mm'
            },
            ticks: {
              autoSkip: false,
              maxTicksLimit: 12
            }
          }
        }
      }
    });

    function updateChart(snapshot17Nilpeter, snapshotETI, snapshotAZT, snapshot13Nilpeter, snapshot13AZT, cutoff) {
      var labels = [];
      var data17Nilpeter = [];
      var dataETI = [];
      var dataAZT = [];
      var data13Nilpeter = [];
      var data13AZT = [];

      snapshot17Nilpeter.forEach(function(childSnapshot) {
        var dataPoint = childSnapshot.val();
        var timestamp = new Date(dataPoint.timestamp);
        if (timestamp >= cutoff) {
          var localTime = convertUTCToLocalTime(timestamp);
          data17Nilpeter.push({ x: localTime, y: dataPoint.minuteDistance });
        }
      });

      snapshotETI.forEach(function(childSnapshot) {
        var dataPoint = childSnapshot.val();
        var timestamp = new Date(dataPoint.timestamp);
        if (timestamp >= cutoff) {
          var localTime = convertUTCToLocalTime(timestamp);
          dataETI.push({ x: localTime, y: dataPoint.minuteDistance });
        }
      });

      snapshotAZT.forEach(function(childSnapshot) {
        var dataPoint = childSnapshot.val();
        var timestamp = new Date(dataPoint.timestamp);
        if (timestamp >= cutoff) {
          var localTime = convertUTCToLocalTime(timestamp);
          dataAZT.push({ x: localTime, y: dataPoint.minuteDistance });
        }
      });

      snapshot13Nilpeter.forEach(function(childSnapshot) {
        var dataPoint = childSnapshot.val();
        var timestamp = new Date(dataPoint.timestamp);
        if (timestamp >= cutoff) {
          var localTime = convertUTCToLocalTime(timestamp);
          data13Nilpeter.push({ x: localTime, y: dataPoint.minuteDistance });
        }
      });

      snapshot13AZT.forEach(function(childSnapshot) {
        var dataPoint = childSnapshot.val();
        var timestamp = new Date(dataPoint.timestamp);
        if (timestamp >= cutoff) {
          var localTime = convertUTCToLocalTime(timestamp);
          data13AZT.push({ x: localTime, y: dataPoint.minuteDistance });
        }
      });

      labels = [...new Set(data17Nilpeter.map(dp => dp.x).concat(dataETI.map(dp => dp.x), dataAZT.map(dp => dp.x), data13Nilpeter.map(dp => dp.x), data13AZT.map(dp => dp.x)))].sort((a, b) => a - b);

      if (noiseReduction) {
        data17Nilpeter = reduceNoise(data17Nilpeter);
        dataETI = reduceNoise(dataETI);
        dataAZT = reduceNoise(dataAZT);
        data13Nilpeter = reduceNoise(data13Nilpeter);
        data13AZT = reduceNoise(data13AZT);
      }

      dataChart.data.labels = labels;
      dataChart.data.datasets[0].data = data17Nilpeter;
      dataChart.data.datasets[1].data = dataETI;
      dataChart.data.datasets[2].data = dataAZT;
      dataChart.data.datasets[3].data = data13Nilpeter;
      dataChart.data.datasets[4].data = data13AZT;
      dataChart.update();
    }

    function reduceNoise(data) {
      var smoothedData = [];
      var windowSize = 5; // Change this to adjust the smoothing effect

      for (var i = 0; i < data.length; i++) {
        var start = Math.max(0, i - Math.floor(windowSize / 2));
        var end = Math.min(data.length, i + Math.floor(windowSize / 2) + 1);
        var sum = 0;

        for (var j = start; j < end; j++) {
          sum += data[j].y;
        }

        smoothedData.push({ x: data[i].x, y: sum / (end - start) });
      }

      return smoothedData;
    }

    function convertUTCToLocalTime(date) {
      return new Date(date.getTime() - date.getTimezoneOffset() * 60000);
    }

    function fetchData(timeRange) {
      selectedTimeRange = timeRange; // Update the selected time range
      var now = new Date();
      var cutoff = new Date();
      if (timeRange === 'hour') {
        cutoff.setHours(now.getHours() - 1);
        dataChart.options.scales.x.time.unit = 'minute';
      } else if (timeRange === 'day') {
        cutoff.setDate(now.getDate() - 1);
        dataChart.options.scales.x.time.unit = 'hour';
      } else if (timeRange === 'week') {
        cutoff.setDate(now.getDate() - 7);
        dataChart.options.scales.x.time.unit = 'day';
      } else if (timeRange === 'month') {
        cutoff.setMonth(now.getMonth() - 1);
        dataChart.options.scales.x.time.unit = 'day';
      }

      dataChart.options.scales.x.min = cutoff;
      dataChart.update();

      console.log("Cutoff date: ", cutoff);

      Promise.all([
        hourlyDataRef.once('value'),
        hourlyDataETIRef.once('value'),
        hourlyDataAZTRef.once('value'),
        hourlyData13NilpeterRef.once('value'),
        hourlyData13AZTRef.once('value')
      ]).then(function([snapshot17Nilpeter, snapshotETI, snapshotAZT, snapshot13Nilpeter, snapshot13AZT]) {
        if (snapshot17Nilpeter.exists() && snapshotETI.exists() && snapshotAZT.exists() && snapshot13Nilpeter.exists() && snapshot13AZT.exists()) {
          updateChart(snapshot17Nilpeter, snapshotETI, snapshotAZT, snapshot13Nilpeter, snapshot13AZT, cutoff);
        } else {
          if (!snapshot17Nilpeter.exists()) {
            console.error("No data available for 17 Nilpeter.");
          }
          if (!snapshotETI.exists()) {
            console.error("No data available for ETI.");
          }
          if (!snapshotAZT.exists()) {
            console.error("No data available for 18 Aztech.");
          }
          if (!snapshot13Nilpeter.exists()) {
            console.error("No data available for 13 Nilpeter.");
          }
          if (!snapshot13AZT.exists()) {
            console.error("No data available for 13 Aztech.");
          }
        }
      }).catch(function(error) {
        console.error("Error fetching data: ", error);
      });

      currentSpeedRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeed = snapshot.val();
          $('#currentSpeed').text(formatNumber(currentSpeed));
          if (currentSpeed > 350) {
            $('#speedAlert').show();
          } else {
            $('#speedAlert').hide();
          }
        } else {
          console.error("No current speed data available.");
        }
      }, function(error) {
        console.error("Error fetching current speed: ", error);
      });

      currentSpeedETIRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeedETI = snapshot.val();
          $('#currentSpeedETI').text(formatNumber(currentSpeedETI));
        } else {
          console.error("No current speed data available for ETI.");
        }
      }, function(error) {
        console.error("Error fetching current speed for ETI: ", error);
      });

      currentSpeedAZTRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeedAZT = snapshot.val();
          $('#currentSpeedAZT').text(formatNumber(currentSpeedAZT));
        } else {
          console.error("No current speed data available for 18 Aztech.");
        }
      }, function(error) {
        console.error("Error fetching current speed for 18 Aztech: ", error);
      });

      currentSpeed13NilpeterRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeed13Nilpeter = snapshot.val();
          $('#currentSpeed13Nilpeter').text(formatNumber(currentSpeed13Nilpeter));
        } else {
          console.error("No current speed data available for 13 Nilpeter.");
        }
      }, function(error) {
        console.error("Error fetching current speed for 13 Nilpeter: ", error);
      });

      currentSpeed13AZTRef.once('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeed13AZT = snapshot.val();
          $('#currentSpeed13AZT').text(formatNumber(currentSpeed13AZT));
        } else {
          console.error("No current speed data available for 13 Aztech.");
        }
      }, function(error) {
        console.error("Error fetching current speed for 13 Aztech: ", error);
      });

      Promise.all([
        totalDistanceRef.once('value'),
        totalDistanceETIRef.once('value'),
        totalDistanceAZTRef.once('value'),
        totalDistance13NilpeterRef.once('value'),
        totalDistance13AZTRef.once('value')
      ]).then(function([snapshotTotalDistance, snapshotTotalDistanceETI, snapshotTotalDistanceAZT, snapshotTotalDistance13Nilpeter, snapshotTotalDistance13AZT]) {
        var presses = [
          { id: '17 Nilpeter', speedId: 'currentSpeed', totalDistanceId: 'totalDistance', snapshot: snapshotTotalDistance },
          { id: 'ETI', speedId: 'currentSpeedETI', totalDistanceId: 'totalDistanceETI', snapshot: snapshotTotalDistanceETI },
          { id: '18 Aztech', speedId: 'currentSpeedAZT', totalDistanceId: 'totalDistanceAZT', snapshot: snapshotTotalDistanceAZT },
          { id: '13 Nilpeter', speedId: 'currentSpeed13Nilpeter', totalDistanceId: 'totalDistance13Nilpeter', snapshot: snapshotTotalDistance13Nilpeter },
          { id: '13 Aztech', speedId: 'currentSpeed13AZT', totalDistanceId: 'totalDistance13AZT', snapshot: snapshotTotalDistance13AZT }
        ];

        // Sort presses by total distance
        presses.sort((a, b) => b.snapshot.val() - a.snapshot.val());

        // Clear existing data blocks
        $('#dataDisplay').empty();

        // Display presses with ranking
        presses.forEach((press, index) => {
          var rankClass = index < 3 ? `rank-${index + 1}` : '';
          var badgeClass = index < 3 ? `badge-${index + 1}` : '';
          var badge = index < 3 ? `<span class="badge ${badgeClass}">${index + 1}</span>` : '';

          $('#dataDisplay').append(`
            <div class="dataBlock ${rankClass}">
              <h2>${press.id} ${badge}</h2>
              <div class="speed">Current Press Speed: <span id="${press.speedId}">0</span></div>
              <div>Total Distance: <span id="${press.totalDistanceId}">0</span></div>
            </div>
          `);
        });

        var totalFootage = presses.reduce((acc, press) => acc + (press.snapshot.exists() ? press.snapshot.val() : 0), 0);
        $('#totalFootage').text(formatNumber(totalFootage));

        presses.forEach(press => {
          if (press.snapshot.exists()) {
            $(`#${press.totalDistanceId}`).text(formatNumber(press.snapshot.val()));
          } else {
            console.error(`No total distance data available for ${press.id}.`);
          }
        });
      }).catch(function(error) {
        console.error("Error fetching total distances: ", error);
      });
    }

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function listenForRealtimeUpdates() {
      hourlyDataRef.on('child_added', function(snapshot) {
        fetchData(selectedTimeRange); // Use the selected time range
      });
      hourlyDataETIRef.on('child_added', function(snapshot) {
        fetchData(selectedTimeRange); // Use the selected time range
      });
      hourlyDataAZTRef.on('child_added', function(snapshot) {
        fetchData(selectedTimeRange); // Use the selected time range
      });
      hourlyData13NilpeterRef.on('child_added', function(snapshot) {
        fetchData(selectedTimeRange); // Use the selected time range
      });
      hourlyData13AZTRef.on('child_added', function(snapshot) {
        fetchData(selectedTimeRange); // Use the selected time range
      });

      currentSpeedRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeed = snapshot.val();
          $('#currentSpeed').text(formatNumber(currentSpeed));
          if (currentSpeed > 350) {
            $('#speedAlert').show();
          } else {
            $('#speedAlert').hide();
          }
        }
      });

      currentSpeedETIRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeedETI = snapshot.val();
          $('#currentSpeedETI').text(formatNumber(currentSpeedETI));
        }
      });

      currentSpeedAZTRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeedAZT = snapshot.val();
          $('#currentSpeedAZT').text(formatNumber(currentSpeedAZT));
        }
      });

      currentSpeed13NilpeterRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeed13Nilpeter = snapshot.val();
          $('#currentSpeed13Nilpeter').text(formatNumber(currentSpeed13Nilpeter));
        }
      });

      currentSpeed13AZTRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          var currentSpeed13AZT = snapshot.val();
          $('#currentSpeed13AZT').text(formatNumber(currentSpeed13AZT));
        }
      });

      totalDistanceRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          $('#totalDistance').text(formatNumber(snapshot.val()));
        }
      });

      totalDistanceETIRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          $('#totalDistanceETI').text(formatNumber(snapshot.val()));
        }
      });

      totalDistanceAZTRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          $('#totalDistanceAZT').text(formatNumber(snapshot.val()));
        }
      });

      totalDistance13NilpeterRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          $('#totalDistance13Nilpeter').text(formatNumber(snapshot.val()));
        }
      });

      totalDistance13AZTRef.on('value', function(snapshot) {
        if (snapshot.exists()) {
          $('#totalDistance13AZT').text(formatNumber(snapshot.val()));
        }
      });
    }

    $(document).ready(function() {
      $('#timeRange').change(function() {
        fetchData(this.value);
      });
      $('#refreshButton').click(function() {
        fetchData($('#timeRange').val());
      });
      $('#toggleNoiseButton').click(function() {
        noiseReduction = !noiseReduction;
        fetchData($('#timeRange').val());
      });
      fetchData(selectedTimeRange); // Use the selected time range
      listenForRealtimeUpdates(); // Listen for real-time updates
    });
  </script>
</body>
</html>
